<template name="commentsBox">
	{{#if customBoxTemplate }}
		{{> customTemplateBox}}
	{{else}}
		<div class="comments-box">
			{{#if templateIs 'material'}}
				<div class="card">
					<div class="card-header">
						<h2>Comments <small>Share your thoughts with us.</small></h2>
					</div>
					<div class="card-body card-padding">
						<div class="media-comments">
							<div class="media">
								<div class="pull-left">
									<a href="javascript:void(0)" class="pull-left">
										<img class="media-object" src="{{avatarUrl}}" alt="Avatar of {{user.displayName}}" />
									</a>
								</div>
								<div class="media-body">
									<h4 class="media-heading">{{user.displayName}}</h4>
									<div class="media-content">
										{{#if uiConfigGet 'markdown'}}
											<p class="text-content">{{#markdown}}{{content}}{{/markdown}}</p>
										{{else}}
											<p class="text-content">{{{enhancedContent}}}</p>
										{{/if}}
										
										{{#if media.content}}
											<div class="content-media">
												{{{mediaContent}}}
											</div>
										{{/if}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			{{/if}}
		</div>
	{{/if}}
</template>
