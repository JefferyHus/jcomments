<template name="commentsBox">
	{{#if customBoxTemplate }}
		{{> customTemplateBox}}
	{{else}}
		<div class="comments-box">
			{{#if templateIs 'material'}}
				<div class="card">
					<div class="card-header">
						<h2>Comments <small>Share your thoughts with us.</small></h2>
					</div>
					{{> textarea}}
					<div class="card-body card-padding">
						<div class="media-comments">
							{{> commentsList}}
						</div>
					</div>
				</div>
			{{/if}}
		</div>
	{{/if}}
</template>
